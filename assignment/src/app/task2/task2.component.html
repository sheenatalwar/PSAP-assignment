
<h5 class="text-center">E-commerce page</h5>
<div style="width:100vw">
    <div class="row">
        <div class="col offset-8">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked (change)="grid=true">
                <label class="btn btn-outline-warning" for="btnradio1"><i class="fa-solid fa-grid"></i> Check</label>
            
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" (change)="grid=false">
                <label class="btn btn-outline-warning" for="btnradio2">List</label>
            </div>
        </div>
        <div class="col"></div>
    </div>
        <div class="row mx-2">
            <ng-container *ngFor="let n of numbers">
                <div class="col-3 my-3" [ngClass]="grid?'col-3':'col-6'">
                    <div class="card mx-auto">
                        <div class="card-header">
                            Division #{{n}}
                        </div>
                        <div class="card-body align-self-center my-5">
                            
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
</div>
